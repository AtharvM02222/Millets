<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;

            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f0f0f0;
            padding: 10px;

        }
        nav a {
            margin: 0 10px;

        }
        nav a:hover {
            color: #000;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        .main {
            float: left;
            width: 70%;
            background: #f9f9f9;
            padding: 10px 20px;
        }
        .sidebar {
            float: left;
            width: 30%;

            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;

            bottom: 0;
            width: 100%;
        }

    <nav>
        <a href="#">Home</a>
